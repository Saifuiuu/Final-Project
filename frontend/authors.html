<!doctype html>
<html lang="en">
    <head>
        <title>Authors Management</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container mt-4">
            <div class="table-responsive">
                <table class="table table-danger table-bordered" id="authorstable">
                    <thead>
                        <tr>
                            <th scope="col">author_id</th>
                            <th scope="col">author_name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Add Author Form -->
            <div class="card mt-4">
                <div class="card-header bg-success text-white">
                    <h4>Add New Author</h4>
                </div>
                <div class="card-body">
                    <form id="addAuthorForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="number" class="form-control" id="author_id" placeholder="Author ID" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="author_name" placeholder="Author Name" required>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-success">Add Author</button>
                            </div>
                        </div>
                    </form>
                    <div id="message" class="mt-3 alert" style="display: none;"></div>
                </div>
            </div>
        </div>

        <div id="loader" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/author.js"></script>
    </body>
</html>
