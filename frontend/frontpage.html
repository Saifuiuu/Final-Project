<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 900px;
      padding: 20px;
      width: 100%;
    }

    .button-grid a {
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    .button-grid a:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>📚 Library Management System</h1>
  <p>Explore and manage your library database</p>

  <div class="button-grid">
    <a href="bookdetails.html">📖 View Books</a>
    <a href="authors.html">✍️ View Authors</a>
    <a href="members.html">🧑 View Members</a>
    <a href="issuedBook.html">🔄 Issued Books</a>
    <a href="returnedBook.html">📥 Returned Books</a>
    <a href="categories.html">🗂️ Categories</a>
    <a href="librarians.html">👨‍🏫 Staff</a>
    <a href="publishers.html">🏢 Publishers</a>
    <a href="reservations.html">🚚 Reservations</a>
    <a href="fines.html">💸 Fines</a>
  </div>

  <footer>Developed by Saifullah Mumtaz and Team</footer>
</body>
</html>
