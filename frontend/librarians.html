<!DOCTYPE html>
<html lang="en">

<head>
    <title>Librarians Management</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Librarians Details</h3>
            <button id="chartButton" class="btn btn-primary">Show Chart</button>
        </div>

        <div class="table-responsive">
            <table class="table table-danger table-bordered" id="librarianstable">
                <thead>
                    <tr>
                        <th>Librarian ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Add Librarian Form -->
        <div class="card mt-4">
            <div class="card-header bg-success text-white">
                <h4>Add New Librarian</h4>
            </div>
            <div class="card-body">
                <form id="librarianForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" id="librarian_id" placeholder="Librarian ID" required
                                class="form-control" />
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="name" placeholder="Name" required class="form-control" />
                        </div>
                        <div class="col-md-4">
                            <input type="email" id="email" placeholder="Email" required class="form-control" />
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success">Add Librarian</button>
                        </div>
                    </div>
                </form>
                <div id="message" class="mt-3 alert" style="display: none;"></div>
            </div>
        </div>

        <!-- Chart Container -->
        <div class="card mt-4" id="chartContainer" style="display: none;">
            <div class="card-header bg-info text-white">
                <h4>Librarians Chart</h4>
            </div>
            <div class="card-body">
                <canvas id="librarianChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/librarians.js"></script>
</body>

</html>
