<!doctype html>
<html lang="en">
<head>
  <title>Librarians</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

  <h2>Add Librarian</h2>
  <form id="librarianForm" class="mb-4">
    <input type="text" id="librarian_id" placeholder="Librarian ID" required class="form-control mb-2" />
    <input type="text" id="name" placeholder="Name" required class="form-control mb-2" />
    <input type="email" id="email" placeholder="Email" required class="form-control mb-2" />
    <button type="submit" class="btn btn-primary">Add Librarian</button>
  </form>

  <div class="table-responsive">
    <table class="table table-danger table-bordered" id="librarianstable">
      <thead>
        <tr>
          <th>Librarian ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/librarians.js"></script>
</body>
</html>
