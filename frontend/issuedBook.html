<!DOCTYPE html>
<html lang="en">
<head>
    <title>Final Project</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="container mt-4">
        <div class="table-responsive">
            <table class="table table-danger table-bordered" id="issuedBooktable">
                <thead>
                    <tr>
                        <th scope="col">issue_id</th>
                        <th scope="col">book_id</th>
                        <th scope="col">member_id</th>
                        <th scope="col">issue_date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Add Issued Book Form -->
        <div class="card mt-4">
            <div class="card-header bg-success text-white">
                <h4>Add New Issued Book</h4>
            </div>
            <div class="card-body">
                <form id="addIssuedBookForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="issue_id" placeholder="Issue ID" required>
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="book_id" placeholder="Book ID" required>
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="member_id" placeholder="Member ID" required>
                        </div>
                        <div class="col-md-6">
                            <input type="date" class="form-control" id="issue_date" placeholder="Issue Date" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success">Add Issued Book</button>
                        </div>
                    </div>
                </form>
                <div id="message" class="mt-3 alert" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
    <script src="js/issuedBook.js"></script>
</body>
</html>
