<!doctype html>
<html lang="en">
    <head>
        <title>Library Reservations</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body>
        <div class="table-responsive">
            <table class="table table-danger table-bordered" id="reservationstable">
                <thead>
                    <tr>
                        <th scope="col">reservation_id</th>
                        <th scope="col">book_id</th>
                        <th scope="col">member_id</th>
                        <th scope="col">reservation_date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="container mt-4">
            <h3>Add New Reservation</h3>
            <form id="reservationForm" class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="reservation_id" placeholder="Reservation ID" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="book_id" placeholder="Book ID" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="member_id" placeholder="Member ID" required>
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="reservation_date" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Add Reservation</button>
                </div>
            </form>
            <div id="message" class="mt-3 alert" style="display: none;"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
        <script src="js/reservations.js"></script>
    </body>
</html>
