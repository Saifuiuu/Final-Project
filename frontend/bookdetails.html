     <div class="container mt-4">
    <h3>Add New Book</h3>
    <form id="addBookForm" class="row g-3">
        <div class="col-md-3">
            <input type="number" class="form-control" id="book_id" placeholder="Book ID" required>
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" id="title" placeholder="Title" required>
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" id="author_id" placeholder="Author ID" required>
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" id="category_id" placeholder="Category ID" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Add Book</button>
        </div>
    </form>
</div>
