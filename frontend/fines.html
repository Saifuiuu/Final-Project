<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fines Management</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Fines Details</h3>
            <button id="chartButton" class="btn btn-primary">Show Chart</button>
        </div>

        <div class="table-responsive">
            <table class="table table-danger table-bordered" id="finetable">
                <thead>
                    <tr>
                        <th scope="col">Fine_id</th>
                        <th scope="col">Return_id</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Paid</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Add Fine Form -->
        <div class="card mt-4">
            <div class="card-header bg-success text-white">
                <h4>Add New Fine</h4>
            </div>
            <div class="card-body">
                <form id="addFineForm">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <input type="number" class="form-control" id="fine_id" placeholder="Fine ID" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control" id="return_id" placeholder="Return ID" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="paid" required>
                                <option value="">Paid?</option>
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success">Add Fine</button>
                        </div>
                    </div>
                </form>
                <div id="message" class="mt-3 alert" style="display: none;"></div>
            </div>
        </div>

        <!-- Chart Container -->
        <div class="card mt-4" id="chartContainer" style="display: none;">
            <div class="card-header bg-info text-white">
                <h4>Fines Paid vs. Unpaid</h4>
            </div>
            <div class="card-body">
                <canvas id="finesChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="js/fines.js"></script>
</body>

</html>
