<!DOCTYPE html>
<html lang="en">

<head>
    <title>Categories Management</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Categories Details</h3>
            <button id="chartButton" class="btn btn-primary">Show Chart</button>
        </div>

        <div class="table-responsive">
            <table class="table table-danger table-bordered" id="categoriestable">
                <thead>
                    <tr>
                        <th scope="col">category_id</th>
                        <th scope="col">name</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Add Category Form -->
        <div class="card mt-4">
            <div class="card-header bg-success text-white">
                <h4>Add New Category</h4>
            </div>
            <div class="card-body">
                <form id="addCategoryForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="category_id" placeholder="Category ID"
                                required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="category_name" placeholder="Category Name"
                                required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success">Add Category</button>
                        </div>
                    </div>
                </form>
                <div id="message" class="mt-3 alert" style="display: none;"></div>
            </div>
        </div>

        <!-- Chart Container -->
        <div class="card mt-4" id="chartContainer" style="display: none;">
            <div class="card-header bg-info text-white">
                <h4>Categories Chart</h4>
            </div>
            <div class="card-body">
                <canvas id="categoryChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="js/categories.js"></script>
</body>

</html>
